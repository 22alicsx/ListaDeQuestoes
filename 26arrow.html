<!--Escreva uma função que dado um total de anos de estudo retorna o quão
experiente o usuário é:-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>26 - arrow function</title>
    </head>
    <body>
        <script>
           const experiencia = (anos) => {
                if(anos === 0 || anos === 1){
                    return "Junior";
                }

                else if(anos === 2 || anos===3) {
                    return "Pleno";
                }

                else if(anos > 3 && anos <= 6){
                    return "Senior";
                }

                else{
                    return "Grão Mestre Jedi";
                }
            }

            var anosEstudo = 9;
            alert(experiencia(anosEstudo));
            // De 0-1 ano: Junior
            // De 1-3 anos: Pleno
            // De 3-6 anos: Senior
            // De 7 acima: Grão Mestre Jedi
        </script>
    </body>
</html>
