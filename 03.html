<!--Escreva uma função em JavaScript que realize a conversão de uma temperatura
fornecida em graus Fahrenheit (F) para Celsius (C).-->
<html>
    <head>
        <title>3 - function</title>
    </head>
    <body>
        <script>
            function retornaCelsius(f) {
                return (((f - 32) * 5)/9);
            }
            alert(retornaCelsius(77));            
        </script>
    </body>
</html>
