<!--Escreva uma função que retorne o cubo de um número fornecido pelo usuário.-->
<html>
    <head>
        <title>2 - arrow function</title>
    </head>
    <body>
        <script>
            let retornaCubo = (num) => num**3;
            alert(retornaCubo((5)));
        </script>
    </body>
</html>
