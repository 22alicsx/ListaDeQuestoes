<!--Escreva uma função que retorne o cubo de um número fornecido pelo usuário.-->
<html>
    <head>
        <title>2 - function</title>
    </head>
    <body>
        <script>
            num = parseInt(prompt("Digite um numero:"));

            function retornaCubo(num) {
                return num**3;
            }

            alert(retornaCubo(num));
            
        </script>
    </body>
</html>
