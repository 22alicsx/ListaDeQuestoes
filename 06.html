<!-- Escreva uma função que mostre na tela um número fornecido pelo usuário, porém
invertido. Por exemplo, o usuário fornece o número 875 e a função mostra na tela o
número 578. -->
<html>
    <head>
        <title>6 - Function</title>
    </head>
    <body>
        <script>
            let numero = prompt("Digite um valor:");

            function inverterValor(numero) {
               return (numero.split('').reverse().join(''));
            }        
            
            alert(inverterValor(numero));
            
        </script>
    </body>
</html>
