<!--Criar uma funÃ§Ã£o para inverter um array-->
<html>
    <head>
        <title>22 - arrow function</title>
    </head>
    <body>
        <script>
            let array = ["Gelcivan", "Daiana", "Alice", "Gael"];
            
            const inverterArray = (array) => {
                let array3 = [];
                for(let i=array.length - 1; i>=0; i--){
                    array3.push(array[i]);
                }
                return array3;

            }

            alert(inverterArray(array).join(", "));

        </script>
    </body>
</html>
