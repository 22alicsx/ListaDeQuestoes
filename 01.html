<!--Escreva uma função em JavaScript que mostre na tela a mensagem “Bom dia,
Mundo!!!”.-->
<html>
    <head>
        <title>1 - function</title>
    </head>
    <body>
        <script>
            function bomDia() {
                return "Bom dia, Mundo!!!";
            }
            console.log(bomDia());
        </script>
    </body>
</html>
