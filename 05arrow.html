<!--Escreva uma função que encontre a área e o perímetro de um círculo, de acordo
com o raio fornecido.-->
<html>
    <head>
        <title>5 - Arrow Function</title>
    </head>
    <body>
        <script>
            
            const calculaAreaPerimetro = (raio) => {
                let area = 2 * Math.PI * raio;
                let perimetro = Math.PI * ((raio)**2);
                return {area, perimetro};             
            }
            
            let resultado = calculaAreaPerimetro(4);
            alert(`Area do Circulo: ${resultado.area.toFixed(2)}\nPerimetro do Circulo: ${resultado.perimetro.toFixed(2)}`);

            
        </script>
    </body>
</html>
