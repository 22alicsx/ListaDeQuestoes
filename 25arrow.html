<!--Escreva uma função que verifique se o vetor de habilidades passado possui a
habilidade “Javascript” e retorna um booleano true/false caso exista ou não.-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>25 - arrow function</title>
    </head>
    <body>
        <script>
           const temHabilidade = (skills) => {
                for(let i=0; i<=skills.length; i++){
                    if(skills[i] === "Javascript"){
                        return true;
                    }
                }
                return false;
           }

           var skills = ["Javascript", "ReactJS", "React Native", "Angular"];
           alert(temHabilidade(skills)); // true ou false
           
        </script>
    </body>
</html>
