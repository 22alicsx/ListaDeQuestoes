<!--Escreva uma função em JavaScript que mostre na tela a mensagem “Bom dia,
Mundo!!!”.-->
<html>
    <head>
        <title>1 - arrow function</title>
    </head>
    <body>
        <script>
            const bomDia = () => "Bom dia, Mundo!!";
            console.log(bomDia());

        </script>
    </body>
</html>
