<!--Escreva uma função que retorne a área de um triângulo, a partir dos valores de
base e altura fornecidos.-->
<html>  
    <head>
        <title>4 - Function</title>
    </head>
    <body>
        <script>
            
            function calculaAreaT(base, altura) {
                return ((base * altura) / 2);
            }
            alert(calculaAreaT(2, 10));
            
        </script>
    </body>
</html>
